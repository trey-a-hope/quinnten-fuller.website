<!-- Header -->
<header id="fullblog">
    <div class="container" style="padding-top: 100px !important">
        <img class="col-xs-12" ng-src="{{ vm.blog.coverImageUrl }}" height="400px"></img>
    </div>
</header>  
<div class="container">
    <div class="modal-header">
    <div class="row">
        <div class="col-xs-12">
            <h1 class="modal-title text-primary">{{ vm.blog.title }}</h1>
        </div>
    </div>
    <h3>{{ vm.blog.subtitle }}</h3>
    <h5>Posted {{ vm.blog.postDateTime | date:'MMMM dd, yyyy' }}</h5>
</div>
<div class="modal-body">
    <p ng-bind-html="vm.blog.html"></p>
</div>
<div class="modal-footer">
    <div class="row">
        <div class="col-md-6 col-md-offset-3" style="padding-top: 20px">
            <div class="team-member">
                <h5>Share this blog</h5>
                <ul class="list-inline social-buttons">
                    <li>
                        <a ng-click="vm.share('TWITTER')"><i class="fa fa-twitter"></i></a>
                    </li>
                    <li>
                        <a ng-click="vm.share('FACEBOOK')"><i class="fa fa-facebook"></i></a>
                    </li>
                    <li>
                        <a ng-click="vm.share('LINKEDIN')"><i class="fa fa-linkedin"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
