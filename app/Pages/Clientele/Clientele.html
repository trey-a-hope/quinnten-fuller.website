    <section id="clientele" class="bg-light-gray wow slideInRight" ng-controller="ClienteleController as vm">
        <div class="container" style="margin-top: 50px"> 
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Clientele</h2>
                    <h3 class="section-subheading text-muted">Portfolio.</h3>
                </div>
                <div ng-repeat="clientele in vm.clienteleList">
                    <div class="col-md-12" style="border-bottom: lightgray solid 1px; padding: 10px">
                        <div class="col-md-6 text-center">
                            <img ng-src="{{ clientele.imageDownloadUrl }}" width="100%" alt=""></img>
                            <p class="text-muted">{{ clientele.text }}</p>
                        </div>
                        <div class="col-md-6 text-center">
                            <h4>Date</h4>
                            <p class="text-muted">{{ clientele.date | date: 'mediumDate' }}</p>
                            <h4>Category</h4>
                            <p class="text-muted">{{ clientele.category }}</p>
                            <h4>Explore</h4>
                            <ul class="list-inline social-buttons">
                                <li>
                                    <a ng-href="{{ clientele.twitterLink }}">
                                        <i class="fa fa-twitter"
                                        data-toggle="tooltip" 
                                        title="Twitter"
                                        data-placement="bottom"></i>
                                    </a>
                                </li>
                                <li>
                                    <a ng-href="{{ clientele.facebookLink }}">
                                        <i class="fa fa-facebook"
                                        data-toggle="tooltip" 
                                        title="Facebook"
                                        data-placement="bottom"></i>
                                    </a>
                                </li>
                                <li>
                                    <a ng-href="{{ clientele.linkedinLink }}">
                                        <i class="fa fa-linkedin"
                                        data-toggle="tooltip" 
                                        title="Linkedin"
                                        data-placement="bottom"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <button class="btn btn-success" ng-show="vm.loginService.isLoggedIn()" ng-click="vm.editClientele(clientele)">
                        Update Clientele {{ $index + 1 }}
                    </button>
                    <button class="btn btn-danger" ng-show="vm.loginService.isLoggedIn()" ng-click="vm.deleteClientele(clientele)">
                        Delete Clientele {{ $index + 1 }}
                    </button>
                </div>
            </div>
            <button class="btn btn-success" ng-show="vm.loginService.isLoggedIn()" ng-click="vm.addClientele()">
                Add Clientele
            </button>
        </div>
    </section>
