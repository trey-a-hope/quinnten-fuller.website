    <style>
       #map {
            height: 400px;
            width: 100%;
            border: 5px solid white;
       }
    </style>
<section id="contact" class="wow slideInRight" ng-controller="ContactController as vm">
    <div class="container" style="margin-top: 50px">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">We're Here To Help</h2>
                <span class="fa-stack fa-4x">
                    <i class="fa fa-circle fa-stack-2x text-primary"></i>
                    <i class="fa fa-envelope fa-stack-1x fa-inverse"></i>
                </span>
                <h3 class="section-subheading text-muted">Get in touch.</h3>
            </div>
        </div>
        <div class="row">
            <ng-form name="contactForm">
                <div class="col-md-6 text-center">
                    <div>
                        <!-- Location -->
                        <h3 style="color: lightGray">6800 SW 40th Street, #390</h3>
                        <h4 style="color: lightGray">Miami, Florida 33155</h4>
                        <div id="map"></div>
                    </div>
                    <div>
                        <!-- Business Line -->
                        <h2 style="color: lightGray">(786)-509-8353</h2>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="col-xs-12">
                        <input type="text" 
                            style="color: white" 
                            class="form-control" 
                            ng-model="vm.name" 
                            placeholder="Your Name *" 
                            id="name" 
                            required="true" 
                            data-validation-required-message="Please enter your name."/>
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="col-xs-12">
                        <input type="text" 
                            style="color: white"
                            class="form-control" 
                            ng-model="vm.company" 
                            placeholder="Your Company *" 
                            id="company" 
                            required="true" 
                            data-validation-required-message="Please enter your company."/>
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="col-xs-12">
                        <input type="email" 
                            style="color: white"
                            class="form-control" 
                            ng-model="vm.email" 
                            placeholder="Your Email *" 
                            id="email" 
                            required="true" 
                            data-validation-required-message="Please enter your email address."
                            ng-pattern="vm.emailRegex"/>
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="col-xs-12">
                        <input type="tel" 
                            style="color: white"
                            class="form-control" 
                            ng-model="vm.phoneNumber" 
                            placeholder="Your Phone *" 
                            id="phone" 
                            required="true" 
                            data-validation-required-message="Please enter your phone number."
                            ng-pattern="vm.phoneNumberRegex"/>
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="col-xs-12">
                        <div class="form-group">
                            <textarea style="color: white" class="form-control" ng-model="vm.message" placeholder="Your Message *" id="message" required="true" data-validation-required-message="Please enter a message."></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="col-xs-12 text-center">
                        <div id="success"></div>
                        <button type="submit" class="btn btn-xl" ng-click="vm.sendEmail(contactForm)">Send Message</button>
                    </div>
                </div>
                <div class="col-xs-12" style="padding-top: 20px">
                    <div class="team-member" style="margin-bottom: 0 !important">
                        <ul class="list-inline social-buttons">
                            <li><a ng-href="{{ vm.constants.TWITTER_URL }}"><i class="fa fa-twitter"></i></a>
                            </li>
                            <li><a ng-href="{{ vm.constants.FACEBOOK_URL }}"><i class="fa fa-facebook"></i></a>
                            </li>
                            <li><a ng-href="{{ vm.constants.LINKEDIN_URL }}"><i class="fa fa-linkedin"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </ng-form>
        </div>
    </div>
 </section>
