    <section id="contact" class="wow slideInRight" ng-controller="ContactController as vm">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">We're Here To Help</h2>
                    <span class="fa-stack fa-4x">
                        <i class="fa fa-circle fa-stack-2x text-primary"></i>
                        <i class="fa fa-envelope fa-stack-1x fa-inverse"></i>
                    </span>
                    <h3 class="section-subheading text-muted">Get in touch.</h3>
                </div>
            </div>

                    <div class="row">
                        <ng-form name="contactForm" novalidate>
                            <div class="col-md-6 col-md-offset-3">
                                <div class="form-group">
                                    <input type="text" class="form-control" ng-model="vm.name" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6 col-md-offset-3">
                                <div class="form-group">
                                    <input type="text" class="form-control" ng-model="vm.company" placeholder="Your Company *" id="company" required data-validation-required-message="Please enter your company.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6 col-md-offset-3">
                                <div class="form-group">
                                    <input type="email" 
                                        class="form-control" 
                                        ng-model="vm.email" 
                                        placeholder="Your Email *" 
                                        id="email" 
                                        required data-validation-required-message="Please enter your email address."
                                        ng-pattern="vm.emailRegex">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6 col-md-offset-3">
                                <div class="form-group">
                                    <input type="tel" 
                                        class="form-control" 
                                        ng-model="vm.phoneNumber" 
                                        placeholder="Your Phone *" 
                                        id="phone" 
                                        required data-validation-required-message="Please enter your phone number."
                                        ng-pattern="vm.phoneNumberRegex">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6 col-md-offset-3">
                                <div class="form-group">
                                    <textarea class="form-control" ng-model="vm.message" placeholder="Your Message *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl" ng-click="vm.sendEmail(contactForm)">Send Message</button>
                            </div>
                            <div class="col-md-6 col-md-offset-3" style="padding-top: 20px">
                                <div class="team-member">
                                    <ul class="list-inline social-buttons">
                                        <li><a href="https://twitter.com/gointercom"><i class="fa fa-twitter"></i></a>
                                        </li>
                                        <li><a href="fb.me/gointercom"><i class="fa fa-facebook"></i></a>
                                        </li>
                                        <li><a href="https://www.linkedin.com/company/gointercom"><i class="fa fa-linkedin"></i></a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </ng-form>
                    </div>

        </div>
    </section>
