<div class="modal-header">
    <h3 class="modal-title text-center">Free SEO Audit</h3>
</div>
<div class="modal-body">
    <p>Form to create new SEO will go here; user will click submit when it's complete, or cancel to back out.</p>
</div>
<div class="modal-footer">
    <div class="col-xs-4 col-sm-2 pull-right">
        <button class="btn btn-primary width-full" ng-click="vm.acknowledge()">Submit</button>
    </div>
    <div class="col-xs-4 col-sm-2 pull-right">
        <button class="btn btn-primary width-full" ng-click="vm.cancel()">Cancel</button>
    </div>
</div>
