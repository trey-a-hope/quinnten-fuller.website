<div class="modal-header">
    <h3 class="modal-title text-center">Free SEO Audit</h3>
</div>
<div class="modal-body">
    <ng-form name="newSEOForm" novalidate>
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" ng-model="vm.name" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" ng-model="vm.company" placeholder="Your Company *" id="company" required data-validation-required-message="Please enter your company.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <input type="email" class="form-control" ng-model="vm.email" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <input type="tel" class="form-control" ng-model="vm.phoneNumber" placeholder="Your Phone *" id="phone" required data-validation-required-message="Please enter your phone number.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <textarea class="form-control" ng-model="vm.message" placeholder="Your Message *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                        </div>
                    </ng-form>
                </div>
<div class="modal-footer">
    <div class="col-xs-4 col-sm-2 pull-right">
        <button class="btn btn-primary width-full" ng-click="vm.acknowledge(newSEOForm)">Submit</button>
    </div>
    <div class="col-xs-4 col-sm-2 pull-right">
        <button class="btn btn-primary width-full" ng-click="vm.cancel()">Cancel</button>
    </div>
</div>
