<div class="modal-header">
    <h3 class="modal-title text-center">{{ vm.confirmationHeader }}</h3>
</div>
<div class="modal-body text-center">
    <strong>{{ vm.confirmationMessage }}</strong>
</div>
<div class="modal-footer">
    <div class="col-xs-3 pull-right">
        <button class="btn btn-primary" style="width: 100%" ng-click="vm.confirm()">Yes</button>
    </div>
    <div class="col-xs-3 pull-right">
        <button class="btn btn-danger" style="width: 100%" ng-click="vm.cancel()">Cancel</button>
    </div>
</div>
