    <section id="clientele" class="bg-light-gray wow slideInRight" ng-controller="ClienteleController as vm">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Clientele</h2>
                    <h3 class="section-subheading text-muted">Portfolio.</h3>
                </div>
                <div ng-repeat="clientele in vm.clienteleList">
                    <div class="col-md-6 text-center">
                        <span class="fa-stack fa-4x">
                            <i class="fa fa-circle fa-stack-2x text-primary"></i>
                            <i class="fa fa-globe fa-stack-1x fa-inverse"></i>
                        </span>
                        <p class="text-muted">{{ clientele.text }}</p>
                    </div>
                    <div class="col-md-6 text-center">
                        <h4>Date</h4>
                        <p class="text-muted">{{ clientele.date | date: 'mediumDate' }}</p>
                        <hr/>
                        <h4>Category</h4>
                        <p class="text-muted">{{ clientele.category }}</p>
                        <hr/>
                        <h4>Explore</h4>
                        <ul class="list-inline social-buttons">
                            <li>
                                <a href="" ng-click="vm.shareClientele()">
                                    <i class="fa fa-share"
                                    data-toggle="tooltip" 
                                    title="Share This"
                                    data-placement="bottom"></i>
                                </a>
                            </li>
                            <li>
                                <a ng-href="{{ clientele.twitterLink }}">
                                    <i class="fa fa-twitter"
                                    data-toggle="tooltip" 
                                    title="Twitter"
                                    data-placement="bottom"></i>
                                </a>
                            </li>
                            <li>
                                <a ng-href="{{ clientele.facebookLink }}">
                                    <i class="fa fa-facebook"
                                    data-toggle="tooltip" 
                                    title="Facebook"
                                    data-placement="bottom"></i>
                                </a>
                            </li>
                            <li>
                                <a ng-href="{{ clientele.linkedinLink }}">
                                    <i class="fa fa-linkedin"
                                    data-toggle="tooltip" 
                                    title="Linkedin"
                                    data-placement="bottom"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <button class="btn btn-success" ng-show="vm.loginService.isLoggedIn()" ng-click="vm.updateClientele()">
                        Update Clientele {{ $index + 1 }}
                    </button>
                    <button class="btn btn-danger" ng-show="vm.loginService.isLoggedIn()" ng-click="vm.deleteClientele()">
                        Delete Clientele {{ $index + 1 }}
                    </button>
                    <hr/>
                </div>
            </div>
            <hr/>
            <button class="btn btn-success" ng-show="vm.loginService.isLoggedIn()" ng-click="vm.addClientele()">
                Add Clientele
            </button>
        </div>
    </section>
